<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Compra</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="data-compra">Data da Compra:</label>
            <input type="date" id="data-compra" name="data-compra" required>

            <label>Seleção de Produtos:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="produto" value="produto1"> Produto 1</label>
                <label><input type="checkbox" name="produto" value="produto2"> Produto 2</label>
                <label><input type="checkbox" name="produto" value="produto3"> Produto 3</label>
            </div>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="4" required></textarea>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="opcoes">Opções:</label>
            <select id="opcoes" name="opcoes">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
